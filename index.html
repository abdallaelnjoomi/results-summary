<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="main">
      <div class="result">
        <p>Your Result</p>
        <div class="circle">
          <p>76</p>
          <p>of 100</p>
        </div>
        <div class="info-result">
          <h2>Great</h2>
          <p>Your scored higher than 65% of<br>
            the people who have taken<br>
            these tests</p>
        </div>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="score">
          <div class="reaction grade">
            <div>
              <img src="assets/images/icon-reaction.svg" alt="icon">
              <span>Reaction</span>
            </div>
            <span class="grade-total"><span class="grade-from">80</span> / 100</span>
          </div>
          <div class="memory grade">
            <div>
              <img src="assets/images/icon-memory.svg" alt="icon">
              <span>Memory</span>
            </div>
            <span class="grade-total"><span class="grade-from">92</span> / 100</span>
          </div>
          <div class="verbal grade">
            <div>
              <img src="assets/images/icon-verbal.svg" alt="icon">
              <span>Verbal</span>
            </div>
            <span class="grade-total"><span class="grade-from">61</span> / 100</span>
          </div>
          <div class="visual grade">
            <div>
              <img src="assets/images/icon-visual.svg" alt="icon">
              <span>Visual</span>
            </div>
            <span class="grade-total"><span class="grade-from">72</span> / 100</span>
          </div>
        </div>
        <div class="btn">
          <button>Continue</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
